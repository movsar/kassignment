<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-align_absolute-center">
                        <span>Currency data retrieved from https://exchangeratesapi.io on {lastRefreshDateTime}</span>
                        <button class="slds-button slds-button_icon slds-button_icon-border slds-m-left_small"
                            title="Refresh" onclick={retrieveData}>
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg?cache=9.28.0#refresh">
                                </use>
                            </svg>
                        </button>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-3">
                    <c-currency-converter-calc></c-currency-converter-calc>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <c-currency-converter-list base={base} rates={rates} onbasechange={baseChangeHandler}></c-currency-converter-list>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer"></footer>
    </article>
</template>
