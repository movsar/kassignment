<template>
  <div class="slds-grid slds-grid_gutters slds-template__container slds-media_center">
    <div class="slds-card slds-align_absolute-center slds-m-top_large">
      <div class="slds-grid_vertical">
        <div class="slds-grid">
          <div class="slds-col slds-size_1-of-2">

            <div class="slds-form-element">
              <label class="slds-form-element__label" for="text-input-id-1">Amount in base currency</label>
              <div class="slds-form-element__control">
                <input id="text-input-id-1" 
                  class="slds-input" 
                  data-id="amountInBaseCurrency" 
                  type="number"
                  min="0"
                  step=".001"
                  placeholder="0.000"
                  value={amountInBaseCurrency} 
                  oninput={handleBaseCurrencyAmountChange}/>
              </div>
            </div>

          </div>
          <div class="slds-col slds-size_1-of-2">
            <lightning-combobox 
              label="Base currency" 
              data-id="selectedBaseCurrency" 
              options={ratesAsComboboxOptions}
              value={baseCurrency} 
              onchange={handleSelectedBaseCurrencyChange}>
            </lightning-combobox>
          </div>
        </div>

        <div class="slds-grid">
          <div class="slds-col slds-size_1-of-2">

            <div class="slds-form-element">
              <label class="slds-form-element__label" for="text-input-id-2">Amount in quote currency</label>
              <div class="slds-form-element__control">
                <input id="text-input-id-2" 
                  class="slds-input" 
                  data-id="amountInQuoteCurrency" 
                  type="number"
                  min="0"
                  step=".001"
                  placeholder="0.000"
                  value={amountInQuoteCurrency} 
                  oninput={handleQuoteCurrencyAmountChange}/>
              </div>
            </div>

          </div>
          <div class="slds-col slds-size_1-of-2">
            <lightning-combobox
              label="Quote currency"
              data-id="selectedQuoteCurrency" 
              options={ratesAsComboboxOptions}
              value={quoteCurrency} 
              onchange={handleSelectedQuoteCurrencyChange}>
            </lightning-combobox>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
