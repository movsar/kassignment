<template>
  <template if:true={rates} class="slds-grid slds-gutters">
    <div class="slds-col">
      <ul>
        <template for:each={currentPageRates} for:item="rate">
          <li key={rate.code}>
            <button class="slds-button slds-button_outline-brand slds-col slds-size_1-of-1" onclick={rateClickHandler}
              data-currency={rate.code}>
              <lightning-formatted-number value={rate.value} format-style="currency" currency-code={rate.code}
                currency-display-as="code">
              </lightning-formatted-number>
            </button>
          </li>
        </template>
      </ul>

      <div class="slds-m-aroung_small slds-align_absolute-center">
        <div class="container">
          <div class="left">
            <lightning-button-icon icon-name="utility:left" data-id="previous" variant="border-filled"
              onclick={previousButtonClickHandler}></lightning-button-icon>
          </div>
          <div class="centered">
            {currentPage} of {totalPages}
          </div>
          <div class="right">
            <lightning-button-icon icon-name="utility:right" data-id="next" variant="border-filled"
              onclick={nextButtonClickHandler}></lightning-button-icon>
          </div>
        </div>
      </div>
    </div>
  </template>
</template>
