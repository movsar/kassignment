<template>
    <template if:true={rates} class="slds-grid slds-gutters">
        <ul class="slds-col slds-size_1-of-1" style="background-color: rgb(16, 194, 135);">
            <template for:each={rates} for:item="rate">
                <li key={rate.code}>
                    <button class="slds-button slds-button_outline-brand slds-col slds-size_1-of-2" onclick={rateClickHandler} data-currency={rate.code}>
                        <lightning-formatted-number 
                            value={rate.value}
                            format-style="currency" 
                            currency-code={rate.code} 
                            currency-display-as="code">
                        </lightning-formatted-number>
                    </button>
                </li>
            </template>
        </ul>
    </template>
</template>
