<template>
    <template if:true={rates} class="slds-grid slds-gutters">
        <ul class="slds-col slds-size_1-of-1" style="background-color: rgb(16, 194, 135);">
            <template for:each={rates} for:item="rate">
                <li key={rate.name}>
                    <button class="slds-button slds-button_outline-brand slds-col slds-size_1-of-2"
                        onclick={rateClickHandler} data-currency={rate.name}>
                        <span>{rate.name}</span>
                        <span>{rate.value}</span>
                    </button>
                </li>
            </template>
        </ul>
    </template>
</template>
