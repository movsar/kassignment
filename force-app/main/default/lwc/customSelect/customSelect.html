<template>
    <input
        data-id="option-selector"
        placeholder={defaultOption} 
        class="slds-input combobox" 
        type="text"/>
        
    <datalist data-id="available-options-list">
        <template for:each={availableOptions} for:item='option'>
            <option key={option} value={option}>{option}</option>
        </template>
    </datalist>
</template>
